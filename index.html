  <div id="wrapper">

    <header>
      <h1>A simple memory game</h1>
      <p>You will have 5 seconds to memorize a set of shapes before they disappear. After a few moments, the images will appear reshuffled. <b>Click on the images to try and arrange them in their original order.</b></p>
      <!--<button class="start">Start Game</button>-->
